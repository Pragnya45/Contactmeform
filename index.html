<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form to Email using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h3> GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email id" required>
            <input type="text" id="phone" placeholder="Your Phone no." required>
            <input type="file" id="document" required>
            <textarea  id="message" row="4" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button>
        </form>

    </div>
    <script type="text/javascript"  src="app.js"></script>
</body>
</html>
